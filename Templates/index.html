{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}


<div class="container mt-4 card p-3 " style="width: 22rem; height: 34rem;">
    <div class="container d-flex justify-content-between align-items-center">
        <h4>ChatConnect</h4>
        <div>
            <img src="{{request.user.userProfile.pic.url}}" class="rounded-circle" alt="Cinque Terre" width="50px" height="46px">
            <p class="text-center">@{{request.user}}</p>
        </div>
    </div>
    {% include 'nav.html' %}
    <div class="container mt-1">
        {% if error %}
        <p class="text-muted">{{error}}</p>

        {% else %}
        {% for users in user %}
        <div class="card p-2 mt-1"  style="height: 3.5rem;">
            <div class="d-flex justify-content-start align-items-center">
                <div class="img">
                    <img src="{{users.pic.url}}" class="rounded-circle" alt="Cinque Terre" width="42px" height="40px">
                </div>
                <div class="name">
                    <h6><a href="{% url 'chat_room' users.user_id %}" class="nav-link">{{users.user}}</a> </h6>
                </div>
           </div>
        </div>
        {% endfor%}
        {% endif %}
    </div>
</div>


{% endblock body%}
