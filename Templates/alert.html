<style>
    .alert {
        margin-bottom: 1px;
        height: 30px;
        line-height: 30px;
        padding: 0px 15px;
    }


</style>

{% if messages %}
{% for message in messages %}
 <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" >
 {{ message }}.
<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="margin-bottom: 1px;  height: 0px;"></button>
</div> 
{% endfor %}
{% endif %}
