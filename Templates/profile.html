{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}


<div class="container mt-4 card p-3 " style="width: 22rem; height: 34rem;">
    <div class="container d-flex justify-content-between align-items-center">
        <h4>ChatConnect</h4>
        <div>
            <img src="{{request.user.userProfile.pic.url}}" class="rounded-circle" alt="Cinque Terre" width="50px" height="46px">
            <p>@{{request.user}}</p>
        </div>
    </div>
    {% include 'nav.html' %}
    <div class="container mt-1">
    
        <div class="card p-2 mt-1">
           <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Update</button>
           </form>
        </div>
     
    </div>
</div>
{% endblock body%}
